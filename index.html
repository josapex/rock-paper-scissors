<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/13-rockPaperScissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-butt"><img src="images/rock emoji.png" alt="" class="move-emoji"></button>
    <button class="move-button js-paper-butt"><img src="images/paper emoji.png" alt="" class="move-emoji"></button>
    <button class="move-button js-scissors-butt"><img src="images/scissors emoji.png" alt="" class="move-emoji"></button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score-board"></p>
    <p class="reset-confirmation"></p>
    <button class="reset-button">Reset score</button>
    <button class="autoplay-button">Auto Play</button>
    <script src="script/13-rockPaperScissors.js"></script>
</body>
</html>
